<h3 mat-dialog-title>Delete User</h3>
<div *ngFor="let user of userInfo">
    <mat-dialog-content>
        <h3>Are you sure you want to delete this user?</h3>
        <div class="table-responsive">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th scope="row">UserName</th>
                        <td>{{user.username}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td>{{user.email}}</td>
                    </tr>
            </table>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" [mat-dialog-close]="1" (click)="confirmDelete(user)">Delete</button>
        <button mat-raised-button color="accent" (click)="onNoClick()" tabindex="-1">Cancel</button>
    </mat-dialog-actions>
</div>

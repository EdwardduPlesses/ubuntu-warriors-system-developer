<div class="container">
    <h1 mat-dialog-title>Inventory Help</h1>
<ul>
    <li>Open the Side bar by clicking on the menu icon on the top left corner of the screen.</li>
    <li>Click on the "Inventory" tab.</li>
    <li>Click on the "Add Inventory" button.</li>
    <li>Fill in the required fields.</li>
    <li>Click on the "Add" button.</li>
</ul>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()" tabindex="-1" color="accent">Close</button>
  </div>
</div>

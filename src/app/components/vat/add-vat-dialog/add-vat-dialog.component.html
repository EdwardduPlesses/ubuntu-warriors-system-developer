<div class="container"><button tabindex="-1" class="close" mat-button (click)="onNoClick()">
            <mat-icon aria-hidden="false">close</mat-icon>
            </button>
    <h3 mat-dialog-title>Add New VAT Rate</h3>
  
    <form [formGroup]="addVatRateControl" class="mat-dialog-content">

      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input  placeholder="Rate" id="rate" formControlName="rate" required>
        </mat-form-field>
      </div>
      
      <div mat-dialog-actions>
        <button mat-raised-button class="addNewVATRate" color="primary" [disabled]="!addVatRateControl.valid" (click)="confirmAddVATRate()">Add</button>
        <button mat-raised-button (click)="onNoClick()" tabindex="-1" color="accent">Cancel</button>
      </div>
      
    </form>
</div>

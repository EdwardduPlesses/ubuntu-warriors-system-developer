<mat-card class="titleSub">
  <mat-card-title class="title">Audit Trail</mat-card-title>
</mat-card>

<mat-card class="titleSub">
  <div class="inlineParent">

    <mat-form-field class="search" appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="auditTrailID">
      <th mat-header-cell *matHeaderCellDef> Audit Trail ID </th>
      <td mat-cell *matCellDef="let audit"> {{audit.auditTrailId}} </td>
    </ng-container>

    <ng-container matColumnDef="auditDate">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let audit"> {{audit.auditDate}} </td>
    </ng-container>

    <ng-container matColumnDef="auditDesc">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let audit"> {{audit.auditDesc}} </td>
    </ng-container>

    <ng-container matColumnDef="transactionType">
      <th mat-header-cell *matHeaderCellDef> Transaction Type </th>
      <td mat-cell *matCellDef="let audit"> {{audit.transactionType}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let audit"> {{audit.username}} </td>
    </ng-container>

    <ng-container matColumnDef="entity">
      <th mat-header-cell *matHeaderCellDef> Entity </th>
      <td mat-cell *matCellDef="let audit"> {{audit.entity}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z8">
  </mat-paginator>
</mat-card>

<h2 mat-dialog-title>Delete Supplier</h2>

<mat-dialog-content *ngFor="let supplier of supplierData">
    <h2 mat-dialog-title>Are you sure you want to delete this supplier?</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <tbody>
                <tr>
                    <th scope="row">Name</th>
                    <td>{{supplier.supplierName}}</td>
                </tr>
                <tr>
                    <th scope="row">Email</th>
                    <td>{{supplier.supplierEmail}}</td>
                </tr>
                <tr>
                    <th scope="row">Phone Number</th>
                    <td>{{supplier.supplierPhoneNo}}</td>
                </tr>
        </table>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="confirmSupplierDelete()">Delete</button>
    <button mat-raised-button color="accent" (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>

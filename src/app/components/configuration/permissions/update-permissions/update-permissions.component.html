<!-- user types dropdown -->
<button tabindex="-1" class="close" mat-button (click)="onNoClick()">
  <mat-icon aria-hidden="false">close</mat-icon>
</button>

<div class="container">
  <h3 mat-dialog-title>Update Permissions</h3>
<mat-card class="updatePermissionsCard">
  <div class="form">
    <mat-form-field color="accent" appearance="fill">
      <mat-label>User Type</mat-label>
      <mat-select (valueChange)="changeUserType($event)" id="userTypeID">
        <mat-option *ngFor="let type of usertypes" [value]="type.userTypeId">
          {{type.userTypeName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

            <mat-selection-list #permissionList>
              <mat-list-option  *ngFor="let permission of permissions" [value]="Selectedpermissions" [selected]="Selectedpermissions"
                (value)="changePermission($event)">
                {{permission}}
              </mat-list-option>
            </mat-selection-list>
          </mat-card-content> -->
  <div class="form">
    <mat-form-field  color="accent" appearance="fill" >
      <mat-label>Permissions</mat-label>
      <mat-select [value]="permissions" multiple (selectionChange)="changePermission($event)">
        <mat-option style="background: white; color: black;" *ngFor="let permission of permissions"
          [value]="permission">{{permission}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-card>
  
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="confirmUpdate()">Update</button>
    <button mat-raised-button (click)="onNoClick()" tabindex="-1" color="accent">Cancel</button>
  </div>
</div>

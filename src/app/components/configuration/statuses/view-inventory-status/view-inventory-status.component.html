    <button class="close"  mat-button tabindex="-1"
    (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>
  <mat-card class="titleSub">
    <!-- <mat-card class="titleCard">
      <mat-card-title class="title">Customer statuss</mat-card-title>
    </mat-card> -->    
    <h1 class="title">Inventory Statuses</h1>
    <br>
    
    <mat-card class="tableBtns">
  
      <mat-form-field color="accent" class="search f-l"  appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by name" #input>
      </mat-form-field>
    </mat-card>
  
    <table mat-table [dataSource]="statuses" class="mat-elevation-z8">
  
      <ng-container matColumnDef="inventoryStatusId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let status"> {{status.inventoryStatusId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="inventoryStatusName">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let status"> {{status.inventoryStatusName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let status"> {{status.quantity}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let status">
  
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="updateStatus(status)">
              <mat-icon>edit</mat-icon>
              <span>Update Status</span>
            </button>
          </mat-menu>
  
        </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons color="accent" class="mat-elevation-z8">
    </mat-paginator>
  
  </mat-card>

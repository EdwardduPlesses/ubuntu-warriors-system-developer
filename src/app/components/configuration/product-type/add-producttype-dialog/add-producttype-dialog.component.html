<button tabindex="-1" class="close" mat-button (click)="onNoClick()">
  <mat-icon aria-hidden="false">close</mat-icon>
</button>
<div class="container">
  <h3 mat-dialog-title>Add New Product Type</h3>



  <form [formGroup]="addProductTypeControl" class="mat-dialog-content">

  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input  placeholder="Name" id="ProductTypeName" formControlName="ProductTypeName" required>
          <mat-error *ngIf="addProductTypeControl.controls['ProductTypeName'].invalid">{{getErrorMessageName()}}</mat-error>
        </mat-form-field>
      </div>
      
    </form>
    <mat-dialog-actions>
        <button mat-raised-button color="primary" color="primary" [disabled]="!addProductTypeControl.valid" (click)="confirmAddType()">Add</button>
        <button mat-raised-button (click)="onNoClick()" tabindex="-1" color="accent">Cancel</button>
    </mat-dialog-actions>
</div>
